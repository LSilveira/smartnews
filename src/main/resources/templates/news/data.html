<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="container create-menu">
    <form action="#" th:action="@{/news/stats}" th:object="${newsForm}" method="post">
        <fieldset>
            <legend th:text="#{news.data_stats}">Data Stats</legend>

            <table>
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td>
                        Topics:
                        <select id="aggregatorId" th:field="${newsForm.aggregatorId}">
                            <option th:each="aggregator : ${aggregators}" th:value="${aggregator.id}" th:text="${aggregator.topic}">Template</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
